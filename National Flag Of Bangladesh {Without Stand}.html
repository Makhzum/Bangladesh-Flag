<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    .bangladesh-flag{
	     position: relative;
		 height: 300px;
		 width: 600px;
		 background-color: green;
		 margin: 0 auto;
		 margin-top: 100px;
	}
	.bangladesh-flag:after{

        content: "";
		position: absolute;
		height: 150px;
		width: 150px;
		border-radius: 50%;
		background-color: red;
		top: 76px;
		left: 215px;
	}
</style>
<body>

    <div class="bangladesh-flag"></div>

</body>
</html>
